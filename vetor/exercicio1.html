<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="text-align: center;">
    <br><br>
    <input type="text" id="filme" placeholder="Insira um filme">
    <button onclick="cadastrar()">Cadastrar</button>
    <br><br>
    <button onclick="exibir()">Exibir painel</button>
    <br><br>
    <msg id="painel"></msg>
</body>

</html>

<script>
    var filmes = [];

    function cadastrar() {
        if (filme.value == '') {
            alert('insira um filme válido')
        } else {
            filmes.push(filme.value);
        }
    }

    function exibir() {
        if (filmes.length < 3) {
            alert('insira pelo menos 3 filmes.')
        } else {
            painel.innerHTML = `Seu filme favorito: ${filmes[0]}
            <br><br>
            Seu 3 º filme favorito: ${filmes[2]}
            <br><br>
            Total de filmes cadastrados: ${filmes.length}`;
        }

    }
</script>

<!-- 
1. Crie um programa em HTML/JS o qual:

a) Usuário vai cadastrando os nomes de seus filmes favoritos. Digita num campo e clica em "Cadastrar"

b) Ele pode cadastrar quantos filmes quiser

c) Quando o usuário clicar no botão “exibir painel”, deve ser exibido ou atualizado um "painel" como neste exemplo:

  Seu filme favorito: 50 tons de cinza

  Seu 3º filme favorito: A era do gelo 1

  Total de filmes cadastrados: 5

 

OBS: no "3º filme", caso não tenham sido cadastrados ainda 3 filmes, exibir "Ainda não existe".

OBS: o "filme favorito" é o primeiro cadastrado
 -->
