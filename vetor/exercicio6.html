<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br>
    <input type="text" placeholder="Digite um número qualquer" id="numero"> 
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="resetar()">Resetar numeros cadastrados</button>
    <br><br>
    <button onclick="historico()">Ver histórico</button>
    <br><br>
    <div id="msg"></div>
</body>
</html>
<script>
    var numeros = [];
    contador = 0;
    var maior = 0;
    var menor = 0;
    var media = 0;
    var total = 0;

    function cadastrar() {
        msg.innerHTML = '';
        numeros.push(Number(numero.value))
        maior = numeros[0]
        menor = numeros[0]
        media = Number(media) + Number(numero.value);
        total = Number(total) + Number(numero.value);
        numero.value = '';
    }

    function calcular_maior() {
        contador = numeros.length-1;
        while (contador <= numeros.length) {
            if (numeros[contador] > maior) {
                maior = numeros[contador] 
            } 
            contador++
        }
    }

    function calcular_menor() {
        contador = numeros.length-1;
        while (contador <= numeros.length) {
            if (numeros[contador] < menor) {
                menor = numeros[contador] 
            } 
            contador++
        }
    }

    function calcular_media() {
        media = media / numeros.length;
    }

   

    function historico() {
        calcular_maior();
        calcular_media();
        numero.value = '';
        msg.innerHTML = 
        `
        1º Número: ${numeros[0]} 
        <br><br>    
        2º Número: ${numeros[1]}
        <br><br>
        3º Número: ${numeros[2]}
        <br><br>
        4º Número: ${numeros[3]}
        <br><br>


        Maior: ${maior}
        <br><br>
        Menor: ${menor}
        <br><br>
        Média: ${media}
        <br><br>
        Total: ${total}
        `;
    }

    function resetar() {
        numeros = []
        msg.innerHTML = '';
        media = 0;
        total = 0;
        numero.value = '';
    }
</script>
