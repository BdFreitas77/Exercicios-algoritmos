<script>
    var contador = 0;
    var sorteio = 0;
    function ver() {
        contador = 0;
        while (contador <= 5) {
            ++contador;
            sorteio = parseInt(Math.random() * 2 + 1)
            if (sorteio == box.value ) {
                msg.innerHTML = `Você assistirá um filme que gosta no ${contador}º dia`;
                break;
            } 
        }
        ++contador
        if (contador == 6) {
            msg.innerHTML = "É, ou lê um livro ou assiste um filme que não gosta mesmo";
        }
    }
</script>
