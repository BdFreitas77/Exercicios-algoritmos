<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="text-align: center;">
    <br><br>
    <input type="text" placeholder="Entre com o seu número da sorte (entre 0 a 100)" id="num_sorte">
    <br><br>
    <button onclick="testar()">Testar minha sorte</button>
    <br><br>
    <div id="msg"></div>
</body>

</html>

<script>
    // var sorteio = 0;
    var contador = 0;
    function testar() {
        msg.innerHTML = '';
        var sorteio = 0;
        for (var contador = 0; contador < 30;) {
            sorteio = parseInt(Math.random() * 100);
            ++contador
            if (sorteio == num_sorte.value) {
                msg.innerHTML = `Muito bem, você é uma pessoa de sorte! Seu número saiu no ${contador}º sorteio`;
                break;
            }
        }
        if (contador == 30) {
            msg.innerHTML += 'Ops, você não é um cara de sorte...';
        }
    }
</script>
<!-- 
OBS: use as instruções break e for

a) Solicite um "número" da sorte do usuário, entre 0 e 100 (valor inteiro)

b) Tenha um botão "Testar minha sorte"

c) Ao clicar nele, sorteie até 30 vezes um número inteiro entre 0 e 100. Caso, num desses 30 sorteios, seja sorteado o número da sorte, exiba na página a frase "Muito bem, você é uma pessoa de sorte! Seu número saiu no Xº sorteio", onde X é o sorteio (1º, 2º, 3º etc) no qual saiu o número.

d) Caso rolem os 30 sorteios e o número da sorte não saia, exiba na página a frase "É, você não tem muita sorte em sorteios, pelo visto"
 -->
