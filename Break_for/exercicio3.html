<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="text-align: center;">
    <br><br>
    <button onclick="ver_sorte()">Ver minha sorte.</button>
    <br><br>
    <div id="images"></div>
    <br><br>
    <div id="msg"></div>
</body>

</html>
<script>
    function ver_sorte() {
        images.innerHTML = '';
        var contador= 0;
        var contador_coracao = 0;
        var contador_jogo = 0;
        var aleatorio = parseInt(Math.random() * 2 + 1)
        while (contador <= 21) {
            aleatorio = parseInt(Math.random() * 2 + 1)
            contador++
            if (aleatorio == 1) {
                images.innerHTML += `<img style="width: 50px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Heart_coraz%C3%B3n.svg/220px-Heart_coraz%C3%B3n.svg.png" alt="">`;
                ++contador_coracao;
            } else {
                images.innerHTML += `<img style="width: 50px;" src="https://media.cdnandroid.com/item_images/767995/imagen-truco-zap-0thumb.jpeg" alt="">`;
                ++contador_jogo;
            }
            if (contador_jogo == 11 || contador_coracao == 11) {
                break;
            }
        }
        if (contador_jogo > contador_coracao) {
            msg.innerHTML = `Parece que você tem mais sorte no jogo !`;
        } else {
            msg.innerHTML = `Parece que você tem mais sorte no amor !`;
        }
    }
</script>
