<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;">
    <br><br>
    <input type="text" id="num_sorte" placeholder="insira seu número da sorte (de 0 a 100)"> 
    <br><br>
    <button onclick="teste()">Teste sua sorte</button>
    <br><br>
    <div id="msg"></div>
</body>
</html>

<script>
    function teste() {
        var contador = 0;
        while (contador < 30) {
            ++contador;
            var sorteio = parseInt(Math.random() * 100);
            if (sorteio == num_sorte.value) {
                msg.innerHTML = `Parabéns, você é uma pessoa de sorte! Venceu no ${contador}º sorteio.`;
                break;
            }
        }
        if (contador == 30) {
            msg.innerHTML = `Que pena, parece que você não é um cara de sorte...`;
        }
    }
</script>
