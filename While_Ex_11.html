<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="text-align: center;">
    <!-- 
        a) Deve ter um botão chamado "Curto 3 e 5!"

        b) Ao clicar nesse botão, devem aparecer QUASE todos os números entre 0 e 100, porém...

        c) Se o número for múltiplo de 3, ao invés do número exiba "É TRI!". Se o número for múltiplo de 5, ao invés do número exiba "É PENTA!". Se o número for múltiplo 
        de 3 e também de 5, ao invés do número exiba "É TRI!É PENTA!".
     -->

    <button onclick="gerar()">Curto 3 e 5!</button>
    <br>
    <div id="msg"></div>
</body>

</html>

<script>
    function gerar() {
        var contador = 0;
        msg.innerHTML = '';
        while (contador < 100) {
            contador += 1;
            if (contador % 3 == 0 && contador % 5 == 0) {
                msg.innerHTML += `É TRI! É PENTA! <br>`;
            } else if (contador % 3 == 0) {
                msg.innerHTML += `É TRI! <br>`;
            } else if (contador % 5 == 0) {
                msg.innerHTML += `É PENTA! <br>`;
            } else {
                msg.innerHTML += `${contador} <br>`;
            }
        }
    }
</script>
